<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css-algoritmos.css">
    <title>Algoritmos de Comprobación</title>
</head>
<body>
    <div class="main-container">    
        <div class="btn-inicio">
            <div>
                <Button class="btn menu">
                    <div class="text-btn">
                        <img src="./Images/home.png" class="img-btn"> 
                        <a href="index.html">Menú</a>
                    </div>
                </Button>
            </div>
        </div>

        <div class="tab-container">
            <ul class="options">
                <li id="option1" class="option option-active">
                    Chi-cuadrada
                </li>

                <li id="option2" class="option">
                    Kolmogorov-Smirnov
                </li>

                <li id="option3" class="option">
                    Corridas Arriba y Abajo
                </li>

                <li id="option4" class="option">
                    Poker
                </li>
            </ul>

            <div class="contents">
                <div id="content1" class="content content-active">
                    <h3>Chi-cuadrada</h3>
                    <form>
                        <div class="inputs-container">
                            <div class="form-group">
                                <label class="form-label" for="first">Nivel de Confianza</label>
                                <input id="confianza-chi" class="form-input" type="number">
                            </div>
                        </div>

                        <input id="btn-chi" type="submit" value="Validar" class="btn">
                    </form>

                    <div class="limiter">
                        <div class="container-table">
                            <div class="wrap-table">
                                <div class="table" id="tabla-chi-cuadrada">                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content2" class="content">
                    <h3>Kolmogorov-Smirnov</h3>
                    <form>
                        <div class="inputs-container">
                            <div class="form-group">
                                <label class="form-label" for="first">Nivel de Confianza</label>
                                <input id="confianza-ks" class="form-input" type="number">
                            </div>
                        </div>

                        <input id="btn-ks" type="submit" value="Validar" class="btn">
                    </form>

                    <div class="limiter">
                        <div class="container-table">
                            <div class="wrap-table">
                                <div class="table" id="tabla-ks">                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content3" class="content">
                    <h3>Corridas Arriba y Abajo</h3>
                    <form>
                        <div class="inputs-container">
                            <div class="form-group">
                                <label class="form-label" for="first">Nivel de Confianza</label>
                                <input id="confianza-corridas" class="form-input" type="number">
                            </div>
                        </div>

                        <input id="btn-corridas" type="submit" value="Validar" class="btn">
                    </form>

                    <div class="limiter">
                        <div class="container-table">
                            <div class="wrap-table">
                                <div class="table" id="tabla-corridas">                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content4" class="content">
                    <h3>Poker</h3>
                    <form>
                        <div class="inputs-container">
                            <div class="form-group">
                                <label class="form-label" for="first">Nivel de Confianza</label>
                                <input id="confianza-poker" class="form-input" type="number">
                            </div>
                        </div>

                        <input id="btn-poker" type="submit" value="Validar" class="btn">
                    </form>

                    <div class="limiter">
                        <div class="container-table">
                            <div class="wrap-table">
                                <div class="table" id="tabla-poker">                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.6/jstat.min.js"></script>
    <script type="module" src="js/comprobacion/script.js"></script>
</body>
</html>
