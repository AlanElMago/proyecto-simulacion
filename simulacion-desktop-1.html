<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Simulación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <!-- tablero de puntos -->
        <div>
            <div class="points-table">
                <div class="game">
                    <!-- este tablero es para obtener el puntaje de bono -->
                    <div class="lower">
                        <div class="points-container">
                            <div class = "block">
                                <label>Unos</label>
                                <div class="score-block"></div>
                            </div>
                            <div class = "block">
                                <label>Doses</label>
                                <div class="score-block"></div>
                            </div>
                            <div class = "block">
                                <label>Treses</label>
                                <div class="score-block"></div>
                            </div>
                            <div class = "block">
                                <label>Cuatros</label>
                                <div class="score-block"></div>
                            </div>
                            <div class = "block">
                                <label>Cincos</label>
                                <div class="score-block"></div>
                            </div>
                            <div class = "block">
                                <label>Seises</label>
                                <div class="score-block"></div>
                            </div>
                        </div>
                    </div>
        
                    <!-- este tablero es para jugar los espacios de 3 iguales, full house, etc -->
                    <div class="maximum">
                        <div class="points-container">
                            <div class = "block">
                                <label>3 Iguales</label>
                                <div class="score-block"></div>
                            </div>
                            <div class = "block">
                                <label>4 Iguales</label>
                                <div class="score-block"></div>        
                            </div>
                            <div class = "block">
                                <label>Full House</label>
                                <div class="score-block"></div>
                            </div>
                            <div class = "block">
                                <label>Escalera C.</label>
                                <div class="score-block"></div>                        
                            </div>
                            <div class = "block">
                                <label>Escalera L.</label>
                                <div class="score-block"></div>                        
                            </div>
                            <div class = "block">
                                <label>Yahtzee</label>
                                <div class="score-block"></div>                        
                            </div>
                            <div class = "block">
                                <label>Chance</label>
                                <div class="score-block"></div>                        
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="solid">

                <!-- este tablero es para mostrar el puntaje final -->
                <div class="score">
                    <div class="points-total">
                        <div class="left-container">
                            <div class = "block">
                                <label>Bono</label>
                                <div class="score-block"></div>                        
                            </div>
                        </div>
            
                        <div class="right-container">
                            <div class = "block">
                                <label>Bono Y.</label>
                                <div class="score-block"></div>                        
                            </div>
                            <div class = "block">
                                <label>Total</label>
                                <div class="score-block"></div>                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- este es el tablero dados -->
        <div class="dice-container">        
            <div class="dice-holder">
                <div class="die-holder"></div>
                <div class="die-holder"></div>
                <div class="die-holder"></div>
                <div class="die-holder"></div>
                <div class="die-holder"></div>
            </div>

            <Button class="btn btn-tirar">
                <div class="text-btn">
                    <img src="./Images/tirar-x.png" class="img-btn"> 
                    <p>Tirar</p>
                </div>
            </Button>

            <div class="juegos-label">
                <!-- <p >aña</p> -->
            </div>
        </div>
    </div>

    <div class="btns-simulacion">
        <Button class="btn">
            <div class="text-btn">
                <img src="./Images/home.png" class="img-btn"> 
                <a href="index.html">Menú</a>
            </div>
        </Button>
        
        <div class="btns-right">
            <button class="btn btn-stats">
                <div class="text-btn">
                    <img src="./Images/stats.png" class="img-btn">
                    <p>Stats</p>
                </div>
            </button>

            <button class="btn btn-green" id="btn-menu-simulate">
                <div class="text-btn">
                    <img src="./Images/simular.png" class="img-btn">
                    <p>Simular</p>
                </div>
            </button>
        </div>
    </div>

    <dialog class="modal modal-simulate" id="menu-simulate">
        <div class="title-container">
            <div>
                <h1>Parámetros</h1>
            </div>
            <button id="btn-close-menu-simulate"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <form>
            <div class="form-group">
                <label>Número de Juegos</label>
                <input type="number" required class="form-control" id="numero-juegos" name="juegos">
            </div>

            <div class="estrategia-container">
                <div>
                    <p>Estrategia</p>
                    <div class="col-1">
                        <button class="btn-estrategia">Priorizar Sección Superior</button>
                        <button class="btn-estrategia">Priorizar Sección Inferior</button>
                        <button class="btn-estrategia">Solo Primera Tirada</button>
                        <button class="btn-estrategia">Priorizar Mejor Probabilidad</button>
                        <button class="btn-estrategia">Estrategia de Alan</button>
                        <button class="btn-estrategia">Estrategia Óptima</button>
                    </div>
                </div>
                <div>
                    <p>Descripción</p>
                    <div class="col-2-container">
                        <div class="col-2"></div>
                        <div>
                            <button class="btn btn-green" id="btn-menu-simulate-submit">
                                <div class="text-btn">
                                    <img src="./Images/simular.png" class="img-btn">
                                    <p>Simular</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </dialog>
    <script src="js/simulate/simulate.js"></script>
</body>
</html>
